  <!-- ìŠ¤í¬ë¦½íŠ¸ ì½”ë“œ ì‹œì‘ -->
  <script>
    const webhookUrl = "https://script.google.com/macros/s/AKfycbyHWrILW8xI0cLqW5_tijwYfgTnF1XOVBwyfZR2O0e2L0uOPNgmHeKUtnBTEKCU-vkS/exec";
    
    // ì´ë¯¸ ë°°ì¹˜ëœ ë™ë¬¼ ìœ„ì¹˜ë¥¼ ê¸°ë¡ (ì‹¤ì œ ì¢Œí‘œ ë‹¨ìœ„: í”½ì…€)
    let placedPositions = [];

    // GET ìš”ì²­ì„ í†µí•´ ì´ˆì›ì— ë™ë¬¼ ìºë¦­í„° ë¡œë“œ
    async function loadCharacters() {
      try {
        const response = await fetch(webhookUrl, { method: "GET", mode: "cors" });
        const data = await response.json();
        console.log("ë¶ˆëŸ¬ì˜¨ ë°ì´í„°:", data);  // ë°ì´í„° í™•ì¸
        data.forEach((entry, index) => {
          createAnimal(entry.character, entry.message, index);
        });
      } catch (error) {
        console.error("ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸° ì˜¤ë¥˜:", error);
      }
    }

    // ìºë¦­í„° ì´ë¯¸ì§€ ê²½ë¡œ ë°˜í™˜ í•¨ìˆ˜
    function getCharacterImage(character) {
      return `./images/${character}.png`;
    }

    // ë™ë¬¼ì´ ê²¹ì¹˜ì§€ ì•Šë„ë¡ ì¢Œí‘œë¥¼ ìƒì„±í•˜ëŠ” í•¨ìˆ˜
    function getNonOverlappingPosition(container, animalWidth, animalHeight) {
      const containerWidth = container.clientWidth;
      const containerHeight = container.clientHeight;
      let attempt = 0;
      const maxAttempts = 20;
      while (attempt < maxAttempts) {
        // leftë¥¼ í¼ì„¼íŠ¸ë¡œ, bottomì€ í”½ì…€ë¡œ ê³„ì‚° (ê¸°ì¡´ ì½”ë“œì™€ ìœ ì‚¬)
        let leftPercent = Math.random() * 80; // 0% ~ 80%
        let leftPx = containerWidth * (leftPercent / 100);
        let bottomPx = Math.random() * 30 + 10; // í”½ì…€ ë‹¨ìœ„

        // ì´ë¯¸ ë°°ì¹˜ëœ ë™ë¬¼ë“¤ê³¼ ë¹„êµ: ê°„ë‹¨í•œ ì¶©ëŒ ê²€ì‚¬ (ê°€ë¡œ ì„¸ë¡œ 80px ë²”ìœ„ ì´ë‚´ë©´ ê²¹ì¹œ ê²ƒìœ¼ë¡œ íŒë‹¨)
        let overlapping = placedPositions.some(pos => {
          let dx = Math.abs(pos.left - leftPx);
          let dy = Math.abs(pos.bottom - bottomPx);
          return dx < animalWidth && dy < animalHeight;
        });

        if (!overlapping) {
          placedPositions.push({ left: leftPx, bottom: bottomPx });
          return { leftPercent, bottomPx };
        }
        attempt++;
      }
      // maxAttempts ì´í›„ì—” ì–´ì©” ìˆ˜ ì—†ì´ ëœë¤ ì¢Œí‘œ ë°˜í™˜
      let leftPercent = Math.random() * 80;
      let bottomPx = Math.random() * 30 + 10;
      return { leftPercent, bottomPx };
    }

    // ìºë¦­í„° ìƒì„± í•¨ìˆ˜
    function createAnimal(character, message, index) {
      const container = document.querySelector(".meadow");
      const animal = document.createElement("img");
      animal.src = getCharacterImage(character);
      animal.classList.add("animal");
      
      // ë™ë¬¼ì˜ í¬ê¸°(ê°€ë¡œ/ì„¸ë¡œ 80px ê°€ì •)ë¥¼ ê³ ë ¤í•˜ì—¬ ê²¹ì¹˜ì§€ ì•ŠëŠ” ìœ„ì¹˜ ì–»ê¸°
      const pos = getNonOverlappingPosition(container, 80, 80);
      animal.style.left = `${pos.leftPercent}%`;
      animal.style.bottom = `${pos.bottomPx}px`;
      
      // ë©”ì‹œì§€ê°€ ìˆìœ¼ë©´ ë§í’ì„ ì„ ìƒì„±í•˜ê³  ê¸°ë³¸ ìˆ¨ê¹€ ì²˜ë¦¬
      if (message) {
        const bubble = document.createElement("div");
        bubble.classList.add("speech-bubble");
        bubble.innerText = message;
        // ê¸°ë³¸ì ìœ¼ë¡œ ìˆ¨ê²¨ì§„ ìƒíƒœ (CSSì—ë„ display:none ë˜ì–´ ìˆìŒ)
        bubble.style.display = "none";
        animal.appendChild(bubble);
        
        // ë™ë¬¼ì„ í´ë¦­í•˜ë©´ ë§í’ì„  í† ê¸€ (ë³´ì˜€ë‹¤ ì•ˆ ë³´ì˜€ë‹¤)
        animal.addEventListener("click", function(e) {
          if (bubble.style.display === "none") {
            bubble.style.display = "block";
          } else {
            bubble.style.display = "none";
          }
          // í´ë¦­ ì´ë²¤íŠ¸ê°€ ë‹¤ë¥¸ ìš”ì†Œë¡œ ì „íŒŒë˜ì§€ ì•Šë„ë¡ í•¨
          e.stopPropagation();
        });
      }
  
      container.appendChild(animal);
    }

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ìºë¦­í„° ë¡œë“œ
    window.addEventListener("DOMContentLoaded", loadCharacters);
  </script>
